<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mem Mapper??</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Create an itinerary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Media</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="nav-link" href="#">Login</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="form-row">
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" class="form-control">
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="number" id="budget" class="form-control">
            </div>
        </div>
        
        
        <!-- Container 2 Flight / Accomodation Search Forms -->
        <div class="container">
            <ul class="nav nav-tabs nav-justified">
                <li class="nav-item">
                    <a class="nav-link active" href="#flight_search" data-toggle="tab">Flight Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#hotel_search" data-toggle="tab">Hotel Search</a>
                </li>
            </ul>
        </div>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="flight_search">
                <form>
                    <!-- Flight search form inputs here -->
                    <form id="flight_search_form">
                        <label for="departure_city">Departure City:</label>
                        <input type="text" id="departure_city" name="departure_city">
                        <br>
                        <label for="arrival_city">Arrival City:</label>
                        <input type="text" id="arrival_city" name="arrival_city">
                        <br>
                        <label for="departure_date">Departure Date:</label>
                        <input type="date" id="departure_date" name="departure_date">
                        <br>
                        <label for="return_date">Return Date:</label>
                        <input type="date" id="return_date" name="return_date">
                        <br>
                        <label for="num_passengers">Number of Passengers:</label>
                        <input type="number" id="num_passengers" name="num_passengers">
                        <br>
                        <input type="submit" value="Search Flights">
                    </form>
                    
                    <div id="search_results"></div>
                </form>
            </div>
            <div class="tab-pane fade" id="hotel_search">
                <form>
                    <!-- Hotel search form inputs here -->
                    <form id="hotel_search_form">
                        <label for="destination">Destination:</label>
                        <input type="text" id="destination" name="destination" required>
                        <br>
                        <label for="checkin_date">Check-in Date:</label>
                        <input type="date" id="checkin_date" name="checkin_date" required>
                        <br>
                        <label for="checkout_date">Check-out Date:</label>
                        <input type="date" id="checkout_date" name="checkout_date" required>
                        <br>
                        <label for="guests">Number of Guests:</label>
                        <input type="number" id="guests" name="guests" min="1" required>
                        <br>
                        <input type="submit" value="Search Hotels">
                    </form>
                </form>
            </div>
        </div>
        
        <div class="container">
            <h2>Create Activity Plan</h2>
            <form id="activity_form">
                <div class="form-group">
                    <label for="activity_date">Date:</label>
                    <input type="date" class="form-control" id="activity_date" required>
                </div>
                <div class="form-group">
                    <label for="activity_time">Time:</label>
                    <input type="time" class="form-control" id="activity_time" required>
                </div>
                <div class="form-group">
                    <label for="activity_desc">Activity:</label>
                    <input type="text" class="form-control" id="activity_desc" required>
                </div>
                <div class="form-group">
                    <label for="activity_cost">Cost:</label>
                    <input type="number" class="form-control" id="activity_cost" min="0" step="0.01" required>
                </div>
                <button type="button" class="btn btn-primary" id="add_activity">Add Activity</button>
            </form>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Activity</th>
                        <th>Cost</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="activity_table">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
            <button class="btn btn-success" id="create_plan">Create Plan</button>
        </div>
    </div>


     <style>
        .form-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .form-group {
            flex: 1;
            padding-right: 10px;
        }
        
        .container{
            
            padding: 50px;
        }
        .container2{
            
            padding: 50px;
        }
        
        
    </style>
    
    <script>
        $(document).ready(function() {
            // Add activity functionality here
        });
        
        
        document.getElementById('add_activity').addEventListener('click', function() {
            // Retrieve input values
            var date = document.getElementById('activity_date').value;
            var time = document.getElementById('activity_time').value;
            var desc = document.getElementById('activity_desc').value;
            var cost = document.getElementById('activity_cost').value;
            
            // Clear input fields
            document.getElementById('activity_date').value = '';
            document.getElementById('activity_time').value = '';
            document.getElementById('activity_desc').value = '';
            document.getElementById('activity_cost').value = '';
            
            // Add row to table
            var table = document.getElementById('activity_table');
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            cell1.innerHTML = date;
            cell2.innerHTML = time;
            cell3.innerHTML = desc;
            cell4.innerHTML = cost;
            
            // Create delete button
            var deleteButton = document.createElement('button');
            deleteButton.innerHTML = 'Delete';
            deleteButton.className = 'btn btn-danger btn-sm';
            
            // Handle delete button click event
            deleteButton.addEventListener('click', function() {
                var row = this.parentNode.parentNode;
                row.parentNode.removeChild(row);
            });
            
            cell5.appendChild(deleteButton);
        });
    </script>



</body>
</html>
