    <div id="activityContainer">
        <!-- Acitivty Date -->

        <!-- Activity Time -->

        <!-- Activity -->

        <!-- Activity Cost -->

<script>
    
    function addData(){
        let activity_date = document.getElementById("activity_date").value;
        let activity_time = document.getElementById("activity_time").value;
        let activity = document.getElementById("activity").value;
        let activity_cost = document.getElementById("activity_cost").value;
        
        
        let table = document.getElementById("activity_output_table");
        let newRow = table.insertRow(table.rows.length);
        
        
        newRow.insertCell(0).innerHTML = activity_date;
        newRow.insertCell(1).innerHTML = activity_time;
        newRow.insertCell(2).innerHTML = activity;
        newRow.insertCell(3).innerHTML = activity_cost;
        newRow.insertCell(4).innerHTML = 
        '<button onclick="editData(this)">Edit</button>'+ 
        '<button onclick="deleteData(this)">Delete</button>';
        
        clearInputs();
    }
    
    
    function editData(button) { 
        
        // Get the parent row of the clicked button 
        let row = button.parentNode.parentNode; 
        
        // Get the cells within the row 
        let activity_dateCell = row.cells[0]; 
        let activity_timeCell = row.cells[1]; 
        let activityCell = row.cells[2]; 
        let activity_costCell = row.cells[3]; 
        
        // Prompt the user to enter updated values 
        let activity_dateInput = 
        prompt("Enter the updated date:", 
        activity_dateCell.innerHTML); 
        let activity_timeInput = 
        prompt("Enter the updated time:", 
        activity_timeCell.innerHTML); 
        let activityInput = 
        prompt("Enter the updated Activity:", 
        activityCell.innerHTML 
        ); 
        let activity_costInput = 
        prompt("Enter the updated coswt:", 
        activity_costCell.innerHTML 
        ); 
        
        
        activity_dateCell.innerHTML = activity_dateInput; 
        activity_timeCell.innerHTML = activity_timeInput; 
        activityCell.innerHTML = activityInput; 
        activity_costCell.innerHTML = activity_costInput; 
    }
    
    function deleteData(button){
        let row = button.parentNode.parentNode;
        
        row.parentNode.removeChild(row);
    }
    
    function clearInputs(){
        document.getElementById("activity_dateInput").value = ""; 
        document.getElementById("activity_timeInput").value = ""; 
        document.getElementById("activityInput").value = ""; 
        document.getElementById("activity_costInput").value = ""; 
    }
    
    
</script>
