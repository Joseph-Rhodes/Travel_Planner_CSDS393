<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
    
</head>
<body>
    
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MemMapper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Homepage.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Itinerary.html">Create an Plan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Media.html">Media</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="nav-link" href="#">User</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="form-row">
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" class="form-control" placeholder="Enter your Destination...">
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="budget">Budget($):</label>
                <input type="number" id="budget" class="form-control" placeholder="Enter your Budget...">
            </div>
        </div>
        
        
        <!-- Container 2 Flight / Accomodation Search Forms -->
        <div class="container">
            <ul class="nav nav-tabs nav-justified">
                <li class="nav-item">
                    <a class="nav-link active" href="#flight_search" data-toggle="tab">Flight Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#hotel_search" data-toggle="tab">Hotel Search</a>
                </li>
            </ul>
        </div>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="flight_search">
                <form>
                    <!-- Flight search form inputs here -->
                    <form id="flight_search_form">
                        <label for="departure_city">Departure City:</label>
                        <input type="text" id="departure_city" name="departure_city" placeholder="Enter your Departing city..." required>
                        <br>
                        <label for="arrival_city">Arrival City:</label>
                        <input type="text" id="arrival_city" name="arrival_city" placeholder="Enter your Arrival city..." required>
                        <br>
                        <label>Trip Type:</label>
                        <div class="radio_buttons">
                            <input type="radio" id="round_trip" name="trip_type" value="round_trip" checked>
                            <p for="round_trip">Round-trip</p>
                        </div>
                        <div class="radio_buttons">
                            <input type="radio" id="one_way" name="trip_type" value="one_way">
                            <p for="one_way">One-way</p>
                        </div>
                        <br>
                        <label for="departure_date">Departure Date:</label>
                        <input type="date" id="departure_date" name="departure_date" required>
                        <br>
                        <label for="return_date">Return Date:</label>
                        <input type="date" id="return_date" name="return_date">
                        <br>
                        <label for="num_passengers">Number of Passengers:</label>
                        <input type="number" id="num_passengers" name="num_passengers" placeholder="Enter the number of Passengers..." required>
                        <br>
                        <input type="submit" value="Search Flights">
                    </form>
                    
                    <div id="search_results"></div>
                </form>
            </div>
            <div class="tab-pane fade" id="hotel_search">
                <form>
                    <!-- Hotel search form inputs here -->
                    <form id="hotel_search_form">
                        <label for="destination">Destination:</label>
                        <input type="text" id="destination" name="destination" placeholder="Enter your Destination" required>
                        <br>
                        <label for="checkin_date">Check-in Date:</label>
                        <input type="date" id="checkin_date" name="checkin_date" required>
                        <br>
                        <label for="checkout_date">Check-out Date:</label>
                        <input type="date" id="checkout_date" name="checkout_date" required>
                        <br>
                        <label for="guests">Number of Guests:</label>
                        <input type="number" id="guests" name="guests" min="1" placeholder="Enter the number of Guests..." required>
                        <br>
                        <input type="submit" value="Search Hotels">
                    </form>
                </form>
            </div>
        </div>
        
        <div class="container">
            <h2>Create Your Activity Plan</h2>
            <form id="activity_form">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="activity_date">Date:</label>
                        <input type="date" class="form-control" id="activity_date" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="activity_time">Time:</label>
                        <input type="time" class="form-control" id="activity_time" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="activity_desc">Activity:</label>
                        <input type="text" class="form-control" id="activity_desc" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="activity_cost">Cost:</label>
                        <input type="number" class="form-control" id="activity_cost" min="0" step="0.01" required>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="add_activity">Add Activity</button>
            </form>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Activity</th>
                        <th>Cost</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="activity_table">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
            <button class="btn btn-success" id="create_plan">Create Plan</button>
        </div>
    </div>
    
    
    <style>
        .form-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .form-group {
            flex: 1;
            padding-right: 10px;
        }
        
        .container{
            
            padding: 50px;
        }
        
        body {
            font-family: Arial, sans-serif;
            /* background-image: url(); */
        }
        
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: 20px auto;
        }
        
        form label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        
        
        form input[type="text"], form input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            outline: none;
        }
        
        form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            outline: none;
        }
        
        form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        #search_results {
            margin-top: 30px;
        }
        
        .radio_buttons {
            display: inline-block;
            width: 150px;
            text-align: right;
            margin-right: 5px;
        }
        
        .radio_buttons p{
            display: inline-block;
            margin-right: 10px;
        }
        
        
        
        
    </style>
    
    <script>
        $(document).ready(function() {
            // Add activity functionality here
        });
        
        
        document.getElementById('add_activity').addEventListener('click', function() {
            // Retrieve input values
            var date = document.getElementById('activity_date').value;
            var time = document.getElementById('activity_time').value;
            var desc = document.getElementById('activity_desc').value;
            var cost = document.getElementById('activity_cost').value;
            
            // Convert military time to 12-hour time
            var timeArray = time.split(':');
            var hours = timeArray[0];
            var minutes = timeArray[1];
            var amPm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            time = hours + ':' + minutes + ' ' + amPm;
            
            // Clear input fields
            document.getElementById('activity_date').value = '';
            document.getElementById('activity_time').value = '';
            document.getElementById('activity_desc').value = '';
            document.getElementById('activity_cost').value = '';
            
            // Create new row and cells
            var table = document.getElementById('activity_table');
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            cell1.innerHTML = date;
            cell2.innerHTML = time;
            cell3.innerHTML = desc;
            cell4.innerHTML = cost;
            
            // Create delete button
            var deleteButton = document.createElement('button');
            deleteButton.innerHTML = 'Delete';
            deleteButton.className = 'btn btn-danger btn-sm';
            
            // Handle delete button click event
            deleteButton.addEventListener('click', function() {
                var row = this.parentNode.parentNode;
                row.parentNode.removeChild(row);
            });
            
            cell5.appendChild(deleteButton);        
        });
        
        
        
        
        
        
        // Disables the return data when the one-way button is selected
        document.getElementById('flight_search_form').addEventListener('change', function() {
            var isOneWay = document.getElementById('one_way').checked;
            document.getElementById('return_date').disabled = isOneWay;
        });
    </script>
    
</body>
</html>
